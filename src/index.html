
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="LIMS Cloud - Hệ thống quản lý phòng thí nghiệm Soft UI">
  <meta name="author" content="Otada Technology">
  <meta name="theme-color" content="#f8f9fa"> 
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>LIMS Cloud Pro | Soft UI</title>
  
  <!-- 1. Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 2. Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      theme: { 
        extend: { 
          fontFamily: { 
            sans: ['"Open Sans"', 'sans-serif'],
            mono: ['"Roboto Mono"', 'monospace'],
          }, 
          colors: { 
            gray: {
              50: '#f8f9fa', // Soft UI Background
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b', // Body Text
              600: '#475569',
              700: '#344767', // Heading Text (Soft UI Dark Blue)
              800: '#1e293b',
              900: '#0f172a',
            },
            // Soft UI Brand Colors
            fuchsia: { 500: '#cb0c9f', 600: '#830051' }, // Purple
            pink: { 500: '#d63384' },
          },
          boxShadow: {
            'soft-xl': '0 20px 27px 0 rgba(0,0,0,0.05)', // Card Shadow
            'soft-md': '0 4px 6px -1px rgba(0,0,0,0.02), 0 2px 4px -1px rgba(0,0,0,0.02)', // Input/Button
            'soft-sm': '0 2px 4px 0 rgba(0,0,0,0.02)',
            'navbar': '0 2px 12px 0 rgba(0,0,0,0.06)',
          },
          borderRadius: {
            'xl': '1rem',   // 16px
            '2xl': '1.25rem' // 20px
          },
          backgroundImage: {
            'gradient-soft': 'linear-gradient(310deg, #7928ca, #ff0080)', // The Signature Gradient
            'gradient-dark': 'linear-gradient(310deg, #141727, #3a416f)',
          }
        } 
      } 
    }
  </script>
  
  <!-- 3. QR Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <!-- 3. Global CSS -->
  <style>
    body { 
        background-color: #f8f9fa; 
        color: #67748e; 
        font-family: 'Open Sans', sans-serif;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
    
    /* Animations */
    .fade-in { animation: fadeIn 0.5s ease-out; }
    .bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounceIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    /* Print Overrides - CRITICAL FOR DIRECT PRINT */
    @media print {
      @page { size: A4 portrait; margin: 0; }
      
      body, html { 
          width: 100%; 
          height: 100%; 
          margin: 0; 
          padding: 0; 
          background: white !important;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
      }
      
      /* Hide ALL app content by default */
      app-root > * { display: none !important; }
      
      /* Only show the print preview modal if it's open */
      app-root app-print-preview-modal { display: block !important; position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: 9999; }
      
      /* Hide modal UI overlays (background, close button, controls) */
      .print-modal-overlay { background: none !important; position: static !important; }
      .print-modal-content { box-shadow: none !important; border: none !important; width: 100% !important; max-width: none !important; height: auto !important; }
      .no-print, .print-hidden-ui { display: none !important; }
      
      /* Ensure the print layout component takes full width */
      app-print-layout { display: block !important; width: 100% !important; }
      
      /* Reset transforms applied for preview scaling */
      .print-scale-reset { transform: none !important; margin: 0 !important; box-shadow: none !important; }
    }
    
    #print-container { display: none; }
  </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="antialiased text-gray-600 bg-gray-50 h-full overflow-hidden">
  <app-root></app-root>
  <!-- Dedicated Container for Direct Printing -->
  <div id="print-container"></div>
</body>
